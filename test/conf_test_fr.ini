;param for POS tagger
# ADJ 	   adjective
# ADJWH	   interrogative adjective
# ADV	   adverb
# ADVWH	   interrogative adverb
# CC	   coordination conjunction
# CLO	   object clitic pronoun
# CLR	   reflexive clitic pronoun
# CLS	   subject clitic pronoun
# CS	   subordination conjunction
# DET	   determiner
# DETWH	   interrogative determiner
# ET	   foreign word
# I	   interjection
# NC	   common noun
# NPP	   proper noun
# P	   preposition
# P+D	   preposition+determiner amalgam
# P+PRO	   prepositon+pronoun amalgam
# PONCT	   punctuation mark
# PREF	   prefix
# PRO	   full pronoun
# PROREL	   relative pronoun
# PROWH	   interrogative pronoun
# V	   indicative or conditional verb form
# VIMP	   imperative verb form
# VINF	   infinitive verb form
# VPP	   past participle
# VPR	   present participle
# VS	   subjunctive verb form
[POStagger] 
#POS_whitelist=['ADJ','DET','P','NC', 'NPP']
POS_whitelist=[]
#POS_blacklist=['ADJ','ADJWH','ADV','ADVWH','CC','CLO','CLR','CLS','CS','DET','DETWH','ET','I','NC','NPP','P','P+D','P+PRO','PONCT','PREF','PRO','PROREL','PROWH','V','VIMP','VINF','VPP','VPR','VS']  
